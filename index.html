<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Css Stylesheets
 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/824353dd0a.js" crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>


  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <img class=product-image src="images/chanel.jpg" alt="">
    <div class="product-information">
      <!-- Card-body -->
      <p class="product-preview">PERFUME</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description"><small>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</small></p>
      <!-- Pricing -->

      <div class="price">
        <h2 class="current-price">$149.99</h2>
        <span class="old-price">$169.99</span>
      </div>
      <button class="btn" type="button" .>
        <img class= cart-logo src="images/icon-cart.svg" alt="">
        Add to Cart

      </button>
    </div>
  </div>


  <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Romaine Harris</a>. -->

</body>

</html>
